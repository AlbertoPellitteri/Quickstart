{% extends "000-base.html" %} {% block content %}
{% include "001-navigation.html" %}
{% include "modals/" + page_info['template_name'] + ".html" ignore missing %}
    <div class="input-group mb-2">
      <span class="input-group-text" id="notifiarr_apikey_text">
        Notifiarr API Key
        <span class="text-info" data-bs-toggle="tooltip" data-bs-html="true" style="margin-left: 10px;"
              title="Enter your Notifiarr API Key to allow Quickstart to authenticate with Notifiarr.">
          <i class="bi bi-info-circle-fill"></i>
        </span>
      </span>
      <input type="password" class="form-control" id="notifiarr_apikey" name="notifiarr_apikey"
             value="{{ data['notifiarr']['apikey'] | string if data['notifiarr']['apikey'] and 'Enter Notifiarr API Key' not in data['notifiarr']['apikey'] | string else '' }}" title="Notifiarr API Key"
             aria-describedby="notifiarr_apikey_text">
      <button class="btn btn-secondary" id="toggleApikeyVisibility" type="button">
        <i class="fas fa-eye"></i>
      </button>
        <button class="btn btn-success" id="validateButton" type="button">
        Validate <i id="spinner_validate" class="spinner-border spinner-border-sm" style="display:none;"></i>
        </button>
    </div>



    <div class="form-floating" style="display:none;">
      <input type="text" class="form-control" id="notifiarr_validated" name="notifiarr_validated" value="{{ data['validated'] }}" title="">
      <label for="notifiarr_validated">Notifiarr Validated</label>
    </div>
    <div id="statusMessage" class="status-message mb-2"></div>
  </div>
</form>
{% endblock %}
