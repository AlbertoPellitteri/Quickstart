{% extends "000-base.html" %}

{% block content %}

<form action="040-github" method="post" id="configForm" name="configForm">
  <div id="tautulliSection">
    <h2>Tautulli Settings</h2>
    <div class="form-divider"></div>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control" id="tautulli_url" name="tautulli_url" placeholder="http://192.168.1.12:8181"> <label for="tautulli_url">Tautulli URL</label>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">
          <div class="form-floating">
            <input type="password" class="form-control" id="tautulli_apikey" name="tautulli_apikey" placeholder="####################"> <label for="tautulli_apikey">API Key</label>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div id="tautulliStatusMessage" class="status-message"></div>
    <div class="row align-items-start">
      <div class="col">
        <div class="form-floating">
          <button type="button" id="toggleApikeyVisibility" class="btn btn-primary btn-sm">Show</button> <button type="button" id="validateTautulliButton" class="btn btn-success btn-sm">Validate</button>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div><br>
  <br>
  <input type="submit" value="Next">
</form>
<script>
        document.getElementById('toggleApikeyVisibility').addEventListener('click', function() {
            const apikeyInput = document.getElementById('tautulli_apikey');
            const currentType = apikeyInput.getAttribute('type');
            apikeyInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
            this.textContent = currentType === 'password' ? 'Hide' : 'Show';
        });
        // Tautulli validation script
        document.getElementById('validateTautulliButton').addEventListener('click', function() {
            const tautulliUrl = document.getElementById('tautulli_url').value;
            const tautulliToken = document.getElementById('tautulli_apikey').value;
            const tautulliStatusMessage = document.getElementById('tautulliStatusMessage');

            if (!tautulliUrl || !tautulliToken) {
                tautulliStatusMessage.textContent = 'Please enter both Tautulli URL and API Key.';
                tautulliStatusMessage.style.display = 'block';
                return;
            }

            fetch('/validate_tautulli', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    tautulli_url: tautulliUrl,
                    tautulli_token: tautulliToken
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    tautulliStatusMessage.textContent = 'Tautulli server validated successfully!';
                    tautulliStatusMessage.style.color = 'green';
                } else {
                    tautulliStatusMessage.textContent = 'Failed to validate Tautulli server. Please check your URL and API Key.';
                    tautulliStatusMessage.style.color = 'red';
                }
                tautulliStatusMessage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error validating Tautulli server:', error);
                tautulliStatusMessage.textContent = 'An error occurred while validating Tautulli server.';
                tautulliStatusMessage.style.color = 'red';
                tautulliStatusMessage.style.display = 'block';
            });
        });
</script>

{% endblock %}
