{% extends "000-base.html" %} {% block content %}
{% include "001-navigation.html" %}
{% include "modals/" + page_info['template_name'] + ".html" ignore missing %}
    <div class="input-group form-floating">
      <input type="password" class="form-control" id="mdblist_apikey" name="mdblist_apikey" value="" title="MDBList API Key" aria-label="MDBList API Key">
      <label for="mdblist_apikey">MDBList API Key</label>
      <button class="btn btn-secondary" id="toggleApikeyVisibility" type="button">
        <i class="fas fa-eye"></i>
      </button>
      <button class="btn btn-success" id="validateButton" type="button">
        Validate <i id="spinner_validate" class="spinner-border spinner-border-sm" style="display:none;"></i>
      </button>
    </div>
    <div class="form-floating" style="display:none;">
      <input type="text" class="form-control" id="mdblist_validated" name="mdblist_validated" value="{{ data['validated'] }}" title="">
      <label for="mdblist_validated">MDBList Validated</label>
    </div>
    <div id="statusMessage" class="status-message"></div>
    <br>
    <div class="form-floating">
      <input type="number" class="form-control" id="mdblist_cache_expiration" name="mdblist_cache_expiration" value="{{ data['mdblist']['cache_expiration'] }}" min="0">
      <label for="mdblist_cache_expiration">Cache Expiration (in days)</label>
    </div>
  </div>
</form>
{% endblock %}
