{% extends "000-base.html" %} {% block content %}
<form action="/step/070-notifiarr" method="post" id="configForm" name="configForm">
  <div id="mdblistSection">
    <h2>MDBList Settings</h2>
    <hr class="hr" />
<div class="alert alert-info" role="alert">
  <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Click Here</a> if you need guidance completing this section.
</div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Completing the MDBList Section</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This is some dummy text<br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <div class="input-group input-group-lg">
      <input type="password" class="form-control" id="mdblist_apikey" name="mdblist_apikey"  placeholder="MDBList API Key" aria-label="MDBList API Key">
      <button class="btn btn-secondary" id="toggleApikeyVisibility" type="button">Show</button>
      <button class="btn btn-success" id="validateMdblistButton" type="button">Validate</button>
    </div>
      <div id="mdblistStatusMessage" class="status-message"></div><br>
  </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="mdblist_cache_expiration" name="mdblist_cache_expiration" value="60" min="0"> <label for="mdblist_cache_expiration">Cache Expiration (in days)</label>
    </div>
      <hr class="hr" />
  <div class="row">
    <div class="col">
      <a class="btn btn-secondary" role="button" href="/step/050-omdb">Previous</a>
    </div>
    <div class="col-6">
    </div>
  <div class="col d-flex justify-content-end align-items-center">
    <button class="btn btn-primary me-md-2" type="submit">Next</button>
    </div>
  </div>
</form>
<script>
    // Save input values to sessionStorage on change
    document.getElementById('mdblist_apikey').addEventListener('input', function() {
        sessionStorage.setItem('mdblist_apikey', this.value);
    });
    document.getElementById('mdblist_cache_expiration').addEventListener('input', function() {
        sessionStorage.setItem('mdblist_cache_expiration', this.value);
    });

    // Load saved values from sessionStorage on page load
    document.addEventListener('DOMContentLoaded', function() {
        const savedMdblistApikey = sessionStorage.getItem('mdblist_apikey');
        const savedCacheExpiration = sessionStorage.getItem('mdblist_cache_expiration');

        if (savedMdblistApikey) {
            document.getElementById('mdblist_apikey').value = savedMdblistApikey;
        }
        if (savedCacheExpiration) {
            document.getElementById('mdblist_cache_expiration').value = savedCacheExpiration;
        }
    });

    async function validateMdblistApikey(apikey) {
        const apiUrl = `https://mdblist.com/api/?apikey=${apikey}&s=test`;
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log("API Response:", data);  // Log the entire response

            if (data.response === true) {
                console.log("MDBList API key is valid.");
                return true;
            } else {
                console.log("Invalid MDBList API key. Error:", data.Error);
                return false;
            }
        } catch (error) {
            console.error("Error validating MDBList apikey:", error);
            return false;
        }
    }

    document.getElementById('validateMdblistButton').addEventListener('click', function() {
        const apiKey = document.getElementById('mdblist_apikey').value;
        const mdblistStatusMessage = document.getElementById('mdblistStatusMessage');

        if (!apiKey) {
            mdblistStatusMessage.textContent = 'Please enter an MDBList API key.';
            mdblistStatusMessage.style.color = '#ea868f';
            mdblistStatusMessage.style.display = 'block';
            return;
        }

        validateMdblistApikey(apiKey).then(isValid => {
            if (isValid) {
                mdblistStatusMessage.textContent = "MDBList API key is valid.";
                mdblistStatusMessage.style.color = '#75b798';
            } else {
                mdblistStatusMessage.textContent = "MDBList API key is invalid.";
                mdblistStatusMessage.style.color = '#ea868f';
            }
            mdblistStatusMessage.style.display = 'block';
        });
    });

    document.getElementById('toggleApikeyVisibility').addEventListener('click', function() {
        const apikeyInput = document.getElementById('mdblist_apikey');
        const currentType = apikeyInput.getAttribute('type');
        apikeyInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
        this.textContent = currentType === 'password' ? 'Hide' : 'Show';
    });

    document.getElementById('configForm').addEventListener('submit', function(event) {
        const apiKeyInput = document.getElementById('mdblist_apikey');
        const cacheExpiration = document.getElementById('mdblist_cache_expiration');
        if (!apiKeyInput.value) {
            apiKeyInput.value = '';
            cacheExpiration.value = '1';
        }
    });
</script>
{% endblock %}
