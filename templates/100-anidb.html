{% extends "000-base.html" %} {% block content %}
{% include "001-navigation.html" %}
{% include "modals/" + page_info['template_name'] + ".html" ignore missing %}
    <div class="form-floating">
      <input type="text" class="form-control" id="anidb_client" name="anidb_client" value="" title=""><label for="anidb_client">AniDb Client</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="anidb_version" name="anidb_version" value="{{ data['anidb']['version'] }}" min="1" max="1"><label for="anidb_version">Client Version</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="anidb_username" name="anidb_username" value="" title=""><label for="anidb_username">Username</label>
    </div>
    <div class="input-group form-floating">
      <input type="password" class="form-control" id="anidb_password" name="anidb_password" value="" title="Password" aria-label="Password"><label for="anidb_password">AniDB Password</label>
      <button class="btn btn-secondary" id="togglePasswordVisibility" type="button">
        <i class="fas fa-eye"></i>
      </button>
      <button class="btn btn-success" id="validateButton" type="button">
        Validate <i id="spinner_validate" class="spinner-border spinner-border-sm" style="display:none;"></i>
      </button>
    </div>
    <div class="form-floating" style="display:none;">
      <input type="text" class="form-control" id="anidb_validated" name="anidb_validated" value="{{ data['validated'] }}" title="">
      <label for="anidb_validated">AniDB Validated</label>
    </div>
    <div id="statusMessage" class="status-message"></div><br>
    <div class="form-floating">
      <select class="form-select" id="anidb_language" name="anidb_language">
        <option value="">Select Language</option>
        {% for code, language in data['iso_639_1_languages'] %}
          <option value="{{ code }}" {% if code == data['anidb']['language'] %}selected{% endif %}>{{ language }}</option>
        {% endfor %}
      </select>
      <label for="anidb_language">Language</label>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control" id="anidb_cache_expiration" name="anidb_cache_expiration" value="{{ data['anidb']['cache_expiration'] }}" min="0"><label for="anidb_cache_expiration">Cache Expiration (in days)</label>
    </div>
  </div>
</form>
{% endblock %}
