{% extends "000-base.html" %}

{% block content %}
    <h1>Review and Download Configuration</h1>
    <form method="post">
        <div class="form-group">
            <textarea readonly id="final-yaml" class="form-control" rows="20">{{ yaml_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Validate and Generate</button>
    </form>
    {% if yaml_content %}
        <br>
        <a href="{{ url_for('download') }}" class="btn btn-success">Download Config</a>
    {% endif %}
{% endblock %}
