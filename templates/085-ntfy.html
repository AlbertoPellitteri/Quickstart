{% extends "000-base.html" %} {% block content %}
{% include "001-navigation.html" %}
{% include "modals/" + page_info['template_name'] + ".html" ignore missing %}
    <div class="form-floating">
      <input type="text" class="form-control" id="ntfy_url" name="ntfy_url" value="{{ data['ntfy']['url'] }}" title="http://192.168.1.12:8181"><label for="ntfy_url">ntfy URL</label>
    </div>
    <div class="input-group form-floating">
      <input type="password" class="form-control" id="ntfy_token" name="ntfy_token" value="{{ data['ntfy']['token'] }}" title="API Key" aria-label="API Key"><label for="ntfy_token">ntfy API Key</label>
      <button class="btn btn-secondary" id="toggleTokenVisibility" type="button">
        <i class="fas fa-eye"></i>
      </button>
      <button class="btn btn-success" id="validateButton" type="button">
        Validate <i id="spinner_validate" class="spinner-border spinner-border-sm" style="display:none;"></i>
      </button>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="ntfy_topic" name="ntfy_topic"
        value="{{ data['ntfy']['topic'] }}" placeholder="">
      <label for="ntfy_topic">ntfy Topic</label>
    </div>
    <div class="form-floating" style="display:none;">
      <input type="text" class="form-control" id="ntfy_validated" name="ntfy_validated" value="{{ data['validated'] }}" title="">
      <label for="ntfy_validated">ntfy Validated</label>
    </div>
    <div id="statusMessage" class="status-message"></div><br>
  </div>
</form>
{% endblock %}
