{% extends "000-base.html" %} {% block content %}
<form action="/step/090-anidb" method="post" id="configForm" name="configForm">
  <div id="gotifySection">
    <h2>Gotify Settings</h2>
    <hr class="hr">
    <div class="alert alert-info" role="alert">
      <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Click Here</a> if you need guidance completing this section.
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Completing the Gotify Section</h1>
          </div>
          <div class="modal-body">
            This is some dummy text<br>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="gotify_url" name="gotify_url" placeholder="http://192.168.1.12:8181"> <label for="gotify_url">Gotify URL</label>
    </div>
    <div class="input-group input-group-lg">
      <input type="password" class="form-control" id="gotify_token" name="gotify_token" placeholder="API Key" aria-label="API Key"> <button class="btn btn-secondary" id="toggleTokenVisibility" type="button">Show</button> <button class="btn btn-success" id="validateGotifyButton" type="button">Validate</button>
    </div>
    <div id="gotifyStatusMessage" class="status-message"></div><br>
  </div>
  <hr class="hr">
  <div class="row">
    <div class="col">
      <a class="btn btn-secondary" role="button" href="/step/070-notifiarr">Previous</a>
    </div>
    <div class="col-6"></div>
    <div class="col d-flex justify-content-end align-items-center">
      <button class="btn btn-primary me-md-2" type="submit">Next</button>
    </div>
  </div>
</form>
<script>
        // Function to toggle API key visibility
        document.getElementById('toggleTokenVisibility').addEventListener('click', function() {
            const tokenInput = document.getElementById('gotify_token');
            const currentType = tokenInput.getAttribute('type');
            tokenInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
            this.textContent = currentType === 'password' ? 'Hide' : 'Show';
        });

        // Function to validate Gotify API key
        async function validateGotifyToken(url, token) {
            const apiUrl = `${url}/version?token=${token}`;
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    console.log("API Response:", data);
                    return true;
                } else {
                    const error = await response.json();
                    console.log("Invalid Gotify API key. Error:", error);
                    return false;
                }
            } catch (error) {
                console.error("Error validating Gotify token:", error);
                return false;
            }
        }

        // Event listener for the validate button
        document.getElementById('validateGotifyButton').addEventListener('click', function() {
            const gotify_url = document.getElementById('gotify_url').value;
            const gotify_token = document.getElementById('gotify_token').value;
            const gotifyStatusMessage = document.getElementById('gotifyStatusMessage');

            if (!gotify_url || !gotify_token) {
                gotifyStatusMessage.textContent = 'Please enter both Gotify URL and Token.';
                gotifyStatusMessage.style.color = '#ea868f';
                gotifyStatusMessage.style.display = 'block';
                return;
            }

            fetch('/validate_gotify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    gotify_url: gotify_url,
                    gotify_token: gotify_token
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    gotifyStatusMessage.textContent = 'Gotify credentials validated successfully!';
                    gotifyStatusMessage.style.color = 'green';
                } else {
                    gotifyStatusMessage.textContent = data.error;
                    gotifyStatusMessage.style.color = 'red';
                }
                gotifyStatusMessage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error validating Gotify credentials:', error);
                gotifyStatusMessage.textContent = 'An error occurred while validating Gotify credentials.';
                gotifyStatusMessage.style.color = 'red';
                gotifyStatusMessage.style.display = 'block';
            });
        });

        // Function to save form data to sessionStorage
        function saveFormData() {
            const gotifyUrl = document.getElementById('gotify_url').value;
            const gotifyToken = document.getElementById('gotify_token').value;
            sessionStorage.setItem('gotify_url', gotifyUrl);
            sessionStorage.setItem('gotify_token', gotifyToken);
        }

        // Function to load form data from sessionStorage
        function loadFormData() {
            const gotifyUrl = sessionStorage.getItem('gotify_url');
            const gotifyToken = sessionStorage.getItem('gotify_token');
            if (gotifyUrl) {
                document.getElementById('gotify_url').value = gotifyUrl;
            }
            if (gotifyToken) {
                document.getElementById('gotify_token').value = gotifyToken;
            }
        }

        // Event listener to save form data on submit
        document.getElementById('configForm').addEventListener('submit', function(event) {
            saveFormData();
        });

        // Load form data on page load
        window.onload = function() {
            loadFormData();
        };
</script> {% endblock %}
