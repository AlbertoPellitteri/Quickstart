{% extends "000-base.html" %} {% block content %}
<form action="/step/090-anidb" method="post" id="configForm" name="configForm">
  <div id="gotifySection">
    <h2>Gotify Settings</h2>
    <hr class="hr" />
<div class="alert alert-info" role="alert">
  <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Click Here</a> if you need guidance completing this section.
</div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Completing the Gotify Section</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This is some dummy text<br><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>
</div>
    <div class="form-floating">
      <input type="text" class="form-control" id="gotify_url" name="gotify_url" placeholder="http://192.168.1.12:8181"> <label for="gotify_url">Gotify URL</label>
    </div>


    <div class="input-group input-group-lg">
      <input type="password" class="form-control" id="gotify_apikey" name="gotify_apikey"  placeholder="API Key" aria-label="API Key">
      <button class="btn btn-secondary" id="toggleApikeyVisibility" type="button">Show</button>
      <button class="btn btn-success" id="validateGotifyButton" type="button">Validate</button>
    </div>
      <div id="gotifyStatusMessage" class="status-message"></div><br>
  </div>
      <hr class="hr" />
  <div class="row">
    <div class="col">
      <a class="btn btn-secondary" role="button" href="/step/070-notifiarr">Previous</a>
    </div>
    <div class="col-6">
    </div>
  <div class="col d-flex justify-content-end align-items-center">
    <button class="btn btn-primary me-md-2" type="submit">Next</button>
    </div>
  </div>
</form>
<script>
        // Function to toggle API key visibility
        document.getElementById('toggleApikeyVisibility').addEventListener('click', function() {
            const apikeyInput = document.getElementById('gotify_apikey');
            const currentType = apikeyInput.getAttribute('type');
            apikeyInput.setAttribute('type', currentType === 'password' ? 'text' : 'password');
            this.textContent = currentType === 'password' ? 'Hide' : 'Show';
        });

        // Function to validate Gotify API key
        async function validateGotifyApikey(url, apikey) {
            const apiUrl = `${url}/version?token=${apikey}`;
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    console.log("API Response:", data);
                    return true;
                } else {
                    const error = await response.json();
                    console.log("Invalid Gotify API key. Error:", error);
                    return false;
                }
            } catch (error) {
                console.error("Error validating Gotify apikey:", error);
                return false;
            }
        }

        // Event listener for the validate button
        document.getElementById('validateGotifyButton').addEventListener('click', function() {
            const url = document.getElementById('gotify_url').value;
            const apiKey = document.getElementById('gotify_apikey').value;
            const gotifyStatusMessage = document.getElementById('gotifyStatusMessage');

            if (!url || !apiKey) {
                gotifyStatusMessage.textContent = 'Please enter both Gotify URL and Token.';
                gotifyStatusMessage.style.color = '#ea868f';
                gotifyStatusMessage.style.display = 'block';
                return;
            }

            validateGotifyApikey(url, apiKey).then(isValid => {
                if (isValid) {
                    gotifyStatusMessage.textContent = "Gotify API key is valid.";
                    gotifyStatusMessage.style.color = '#75b798';
                } else {
                    gotifyStatusMessage.textContent = "Gotify API key is invalid.";
                    gotifyStatusMessage.style.color = '#ea868f';
                }
                gotifyStatusMessage.style.display = 'block';
            });
        });

        // Function to save form data to sessionStorage
        function saveFormData() {
            const gotifyUrl = document.getElementById('gotify_url').value;
            const gotifyApikey = document.getElementById('gotify_apikey').value;
            sessionStorage.setItem('gotify_url', gotifyUrl);
            sessionStorage.setItem('gotify_apikey', gotifyApikey);
        }

        // Function to load form data from sessionStorage
        function loadFormData() {
            const gotifyUrl = sessionStorage.getItem('gotify_url');
            const gotifyApikey = sessionStorage.getItem('gotify_apikey');
            if (gotifyUrl) {
                document.getElementById('gotify_url').value = gotifyUrl;
            }
            if (gotifyApikey) {
                document.getElementById('gotify_apikey').value = gotifyApikey;
            }
        }

        // Event listener to save form data on submit
        document.getElementById('configForm').addEventListener('submit', function(event) {
            saveFormData();
        });

        // Load form data on page load
        window.onload = function() {
            loadFormData();
        };
</script> {% endblock %}
